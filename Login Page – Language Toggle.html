<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <link href="src/login_styles.css" rel="stylesheet" />

      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:400"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/iranian-sans" rel="stylesheet" /> -->

    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:400"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="Login-body d-flex">
    <div class="content d-flex flex-column">
      <div class="Login-container d-flex flex-column justify-content-between">
        <div class="Login-Avatar">
          <img src="images/Avatar.svg" class="Avatar-image" />
        </div>
        <form
          class="Login-form d-flex flex-column justify-content-between"
          id="login-form"
        >
          <div
            class="username-container d-flex flex-row justify-content-around"
          >
            <input
              class="username-btn"
              type="text"
              name="username"
              placeholder="نام کاربری"
            />
            <img src="images/Group 8492.svg" class="username-icon" />
          </div>

          <div
            class="password-container d-flex flex-row justify-content-around"
          >
            <input
              class="password-btn"
              type="password"
              name="password"
              placeholder="رمز عبور"
            />
            <img src="images/Group 8493.svg" class="password-icon" />
          </div>
          <button type="submit" class="submit-button">وارد شوید</button>
        </form>

        <div class="Login-Language">
          <label class="switch">
            <input type="checkbox" name="language" id="language" />
            <span class="slider round"> EN </span>
          </label>
        </div>
      </div>
      <img src="images/Login_Logo.svg" class="Login-Logo-image" />
      <p class="Login-Logo-text">Sina NMS Client Version 2.7.4</p>
    </div>

    <script src="jsfiles/login.js"></script>
  </body>
</html>
