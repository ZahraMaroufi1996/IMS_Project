<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <link href="src/login_styles.css" rel="stylesheet" />
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:400"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/iranian-sans" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="Login-body">
    <div class="Login-container">
      <div class="Login-Avatar">
        <img src="images/Avatar.svg" class="Avatar-image" />
      </div>
      <form class="Login-form" id="login-form">
        <div class="username-container">
          <input
            class="username-btn"
            type="text"
            name="username"
            placeholder="نام کاربری"
          />
          <img src="images/Group 8492.svg" class="username-icon" />
        </div>

        <div class="password-container">
          <input
            class="password-btn"
            type="password"
            name="password"
            placeholder="رمز عبور"
          />
          <img src="images/Group 8493.svg" class="password-icon" />
        </div>
        <div class="submit-container">
          <button type="submit" class="submit-button">وارد شوید</button>
        </div>
        <div class="Login-Language">
          <label class="switch">
            <input type="checkbox" name="language" id="language" />
            <span class="slider round"> EN </span>
          </label>
        </div>
      </form>
    </div>

    <div class="Login-Logo">
      <img src="images/Login_Logo.svg" class="Login-Logo-image" />
      <p class="Login-Logo-text">Sina NMS Client Version 2.7.4</p>
    </div>

    <script src="jsfiles/login.js"></script>
  </body>
</html>
