<body class="ims-body d-flex">
  <div class="log-out">
    <div class="triangle"></div>
    <div
      class="log-out-content d-flex flex-column justify-content-around align-items-center"
    >
      <p class="log-out-title">loging out</p>
      <p class="log-out-question">Are You sure about loging out?</p>
      <div class="toolbar-buttons d-flex justify-content-between">
        <button class="toolbar-button" id="log-out-cancel-button">
          CANCEL
        </button>
        <button class="toolbar-button" id="log-out-confirm-button">YES</button>
      </div>
    </div>
  </div>
  <div class="show-error">
    <div
      class="h-100 w-100 d-flex flex-column justify-content-start align-items-center"
    >
      <span class="error-close-icon">&times;</span>

      <div
        id="error-content"
        class="d-flex justify-content-start align-items-center"
      >
        <img src="images/success Icon.svg" class="error-icon" />
        <p id="error-message">successfull message!</p>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div
      class="sidebar-account-info d-flex flex-column justify-content-around align-items-center"
    >
      <img class="sidebar-account-info-image" src="images/img1.svg" />
      <div
        class="sidebar-account-info-name d-flex flex-column justify-content-between align-items-center"
      >
        <span class="sidebar-account-info-Saleh-username text-center"
          >Saleh Zekavati</span
        >
        <span class="sidebar-account-info-username text-center">username</span>
      </div>
    </div>

    <div class="sidebar-topology-icon sidebar-icons d-flex align-items-center">
      <a
        href="IMS_Topology.html"
        class="sidebar-topology-icon-content d-flex justify-content-center align-items-center"
      >
        <img class="sidebar-image" src="images/Menu Icon _ Topology.svg" />
        <span>TOPOLOGY</span>
      </a>
    </div>

    <div class="sidebar-icons d-flex align-items-center">
      <a
        href="IMS_Configuration.html"
        class="sidebar-configuration-icon-content d-flex justify-content-center align-items-center"

          class="sidebar-configuration-icon-image"
          src="images/Menu Icon _ Config.svg"

        <span>CONFIGURATION</span>
      </a>
    </div>

    <div class="sidebar-icons d-flex align-items-center">
      <a
        href="IMS_Monitoring.html"
        class="sidebar-monitoring-icon-content d-flex justify-content-center align-items-center"
      >
        <img class="sidebar-image" src="images/Group 8329.svg" />
        <span>MONITORING</span>
      </a>
    </div>

    <div class="sidebar-icons d-flex align-items-center">
      <a
        href="IMS_Troubleshooting.html"
        class="sidebar-troubleshooting-icon-content d-flex justify-content-center align-items-center"
      >
        <img class="sidebar-image" src="images/Group 8332.svg" />
        <span>TROUBLESHOOTING</span>
      </a>
    </div>
    <button class="sidebar-button">Save & Restart</button>
    <div class="sidebar-logo">
      <img src="images/IMS_TOPOLOGY_images/Group 8498.svg" />
    </div>
  </div>

  <div class="main-body">
    <!-- <div class="toolbar-class"> -->
    <nav class="toolbar">
      <div class="toolbar-nav-content">
        <a href="#">
          <img src="images/IMS_TOPOLOGY_images/Title Bar Icon _ About.svg" />
        </a>
        <a href="#">
          <img src="images/IMS_TOPOLOGY_images/Title Bar Icon _ Help.svg" />
        </a>
        <a href="#">

        <a href="#" id="log-out-icon">

        <a href="#" id="exit-icon">
          <img src="images/IMS_TOPOLOGY_images/Title Bar Icon _ Exit.svg" />
        </a>
      </div>
    </nav>
    <!-- </div> -->
    <div class="content d-flex">
      <div
        class="main-content d-flex justify-content-center align-items-center"
      >
        <div
          class="main-content-left-side d-flex flex-column justify-content-between"
        >
          <span class="left-side-content-title">Ping</span>

          <div class="d-flex flex-column">
            <form
              class="d-flex justify-content-between align-items-start"
              id="ping-node-form"
            >
              <div class="ping-node d-flex align-items-center">
                <label for="ping-node-id">Node</label>
                <select
                  name="ping_node_type"
                  id="ping-node-id"
                  class="node-name-box"
                >
                  <option value="folan">Folan</option>
                  <option value="bisar">Bisar</option>
                  <option value="bahman">Bahman</option>
                </select>
              </div>
              <div class="d-flex flex-column align-items-end">
                <div
                  class="ip-address d-flex justify-content-between align-items-center"
                >
                  <span>IP Address</span>
                  <input
                    type="text"
                    name="ping_node_ip_octet1"
                    class="ip-octet"
                    id="ping-node-ip-octet1"
                  />
                  <input
                    type="text"
                    name="ping_node_ip_octet2"
                    class="ip-octet"
                    id="ping-node-ip-octet2"
                  />
                  <input
                    type="text"
                    name="ping_node_ip_octet3"
                    class="ip-octet"
                    id="ping-node-ip-octet3"
                  />
                  <input
                    type="text"
                    name="ping_node_ip_octet4"
                    class="ip-octet"
                    id="ping-node-ip-octet4"
                  />
                </div>

                <button class="ims-button run-button">Run</button>
              </div>
            </form>
            <div class="command-result d-flex flex-column">
              <span class="command-result-title">Command result</span>
              <div class="command-result-content">
                <p class="scrollable-text" id="command-result"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content d-flex flex-column">
        <span class="right-side-content-title">Packet Capture : tcpdump</span>
        <form id="packet-capture-form">
          <div class="d-flex">
            <div class="packet-node d-flex align-items-center">
              <label for="packet-node-id">Node</label>
              <select
                name="packet_node_type"
                id="packet-node-id"
                class="node-name-box"
              >
                <option value="folan">Folan</option>
                <option value="bisar">Bisar</option>
                <option value="bahman">Bahman</option>
              </select>
            </div>
            <div
              class="interface d-flex justify-content-between align-items-center"
            >
              <label for="packet-interface-id">Interface</label>
              <select
                name="packet_interface_type"
                id="packet-interface-id"
                class="node-name-box"
              >
                <option value="folan">Folan</option>
                <option value="bisar">Bisar</option>
                <option value="bahman">Bahman</option>
              </select>
            </div>
          </div>
          <div class="d-flex">
            <div
              class="option d-flex justify-content-between align-items-center"
            >
              <label class="">Options</label>
              <input
                type="text"
                name="packet_option"
                id="packet-option"
                class="node-option-box"
              />
            </div>
            <button class="start-button ims-button">start</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div id="time-box">
        <div id="time-content">
          <span>Server Time</span>
          <span id="local-time">21.04.17</span>
          <span id="global-time"> 18:42:23</span>
        </div>
      </div>
    </footer>
  </div>
