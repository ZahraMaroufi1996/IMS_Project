<body class="ims-body d-flex">
  <div class="log-out">
    <div class="triangle"></div>
    <div
      class="log-out-content d-flex flex-column justify-content-around align-items-center"
    >
      <p class="log-out-title">loging out</p>
      <p class="log-out-question">Are You sure about loging out?</p>
      <div class="toolbar-buttons d-flex justify-content-between">
        <button class="toolbar-button" id="log-out-cancel-button">
          CANCEL
        </button>
        <button class="toolbar-button" id="log-out-confirm-button">YES</button>
      </div>
    </div>
  </div>
  <div class="profile">
    <div class="triangle profile-triangle"></div>
    <div class="profile-content d-flex flex-column justify-content-around">
      <div class="profile-description d-flex flex-column">
        <p class="default-user">
          <span>Saleh Zekavati</span>
          <img src="resources/images/Path 6240.svg" />
        </p>
        <p class="user-label">Username</p>
        <p class="profile-text">Made 2020.05.12 at 12:02:35</p>
        <p class="profile-text">Last login 2021.11.12 at 08:02:56</p>
      </div>

      <div class="profile-content-images">
        <img class="list-image" id="img1" src="resources/images/img1.svg" />
        <img class="list-image" id="img2" src="resources/images/img2.svg" />
        <img class="list-image" id="img3" src="resources/images/img3.svg" />
        <img class="list-image" id="img4" src="resources/images/img4.svg" />
        <img class="list-image" id="img5" src="resources/images/img5.svg" />
        <img class="list-image" id="img6" src="resources/images/img6.svg" />
        <img class="list-image" id="img7" src="resources/images/img7.svg" />
        <img class="list-image" id="img8" src="resources/images/img8.svg" />
        <img class="list-image" id="img9" src="resources/images/img9.svg" />
      </div>

      <div class="profile-footer d-flex justify-content-between">
        <img id="image-close" src="resources/images/Group 1470.svg" />
        <img id="image-tick" src="resources/images/Group 1471.svg" />
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div
      class="sidebar-account-info d-flex flex-column justify-content-around align-items-center"
    >
      <img class="sidebar-account-info-image" src="resources/images/img1.svg" />
      <div
        class="sidebar-account-info-name d-flex flex-column justify-content-between align-items-center"
      >
        <span class="sidebar-account-info-Saleh-username text-center"
          >Saleh Zekavati</span
        >
        <span class="sidebar-account-info-username text-center">username</span>
      </div>
    </div>

    <div class="sidebar-topology-icon sidebar-icons d-flex align-items-center">
      <a
        href="ims-topology.html"
        class="sidebar-topology-icon-content d-flex justify-content-center align-items-center"
      >
        <img
          class="sidebar-image"
          src="resources/images/Menu Icon _ Topology.svg"
        />
        <span>TOPOLOGY</span>
      </a>
    </div>

    <div class="sidebar-icons d-flex align-items-center">
      <a
        href="ims-configuration.html"
        class="sidebar-configuration-icon-content d-flex justify-content-center align-items-center"
      >
        <img
          class="sidebar-configuration-icon-image"
          src="resources/images/Menu Icon _ Config.svg"
        />
        <span>CONFIGURATION</span>
      </a>
    </div>

    <div class="sidebar-icons d-flex align-items-center">
      <a
        href="ims-monitoring.html"
        class="sidebar-monitoring-icon-content d-flex justify-content-center align-items-center"
      >
        <img class="sidebar-image" src="resources/images/Group 8329.svg" />
        <span>MONITORING</span>
      </a>
    </div>

    <div class="sidebar-icons d-flex align-items-center">
      <a
        href="ims-troubleshooting.html"
        class="sidebar-troubleshooting-icon-content d-flex justify-content-center align-items-center"
      >
        <img class="sidebar-image" src="resources/images/Group 8332.svg" />
        <span>TROUBLESHOOTING</span>
      </a>
    </div>
    <button class="sidebar-button">Save & Restart</button>
    <div class="sidebar-logo">
      <img src="resources/images/IMS_TOPOLOGY_images/Group 8498.svg" />
    </div>
  </div>

  <div class="main-body">
    <nav class="toolbar">
      <div class="toolbar-nav-content">
        <a href="#">
          <img
            src="resources/images/IMS_TOPOLOGY_images/Title Bar Icon _ About.svg"
          />
        </a>
        <a href="#">
          <img
            src="resources/images/IMS_TOPOLOGY_images/Title Bar Icon _ Help.svg"
          />
        </a>
        <a href="#">
          <img
            src="resources/images/IMS_TOPOLOGY_images/Title Bar Icon _ Message.svg"
          />
        </a>
        <a href="#" id="sound-icon">
          <img
            src="resources/images/IMS_TOPOLOGY_images/Title Bar Icon _ Sound.svg"
          />
        </a>
        <a href="#">
          <img
            src="resources/images/IMS_TOPOLOGY_images/Title Bar Icon _ Lock.svg"
          />
        </a>
        <a href="#" id="profile-icon">
          <img
            src="resources/images/IMS_TOPOLOGY_images/Title Bar Icon _ Profile.svg"
          />
        </a>
        <a href="#" id="log-out-icon">
          <img
            src="resources/images/IMS_TOPOLOGY_images/Title Bar Icon _ Log Out.svg"
          />
        </a>
        <a href="#" id="exit-icon">
          <img
            src="resources/images/IMS_TOPOLOGY_images/Title Bar Icon _ Exit.svg"
          />
        </a>
      </div>
    </nav>
    <div class="content">
      <div
        class="main-content d-flex align-items-center justify-content-center"
      >
        <div
          class="monitoring-content d-flex flex-column justify-content-between align-items-center"
        >
          <img src="resources/images/PERFORMANCE icon.svg" />
          <p class="text-center">
            Click the button below to display the graphs
          </p>
          <button class="monitoring-button">Start Monitoring</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div id="time-box">
        <div id="time-content">
          <span>Server Time</span>
          <span id="local-time">15:30:00</span>
          <span id="global-time"> 12:00:00</span>
        </div>
      </div>
    </footer>
  </div>
